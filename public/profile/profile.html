<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>cross here</title>

		<!-- BootstrapのCSS読み込み -->
		<link href="../bootstrap-4.0.0-beta-dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery読み込み -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<!-- BootstrapのJS読み込み -->
		<script src="../bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>

		<!-- 独自スタイルシートの読み込み -->
		<link href="../css/common.css" rel="stylesheet">

		<!-- firebase関連読み込み -->
		<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
		<script src="../initializeFirebase.js"></script>
	</head>
	<body>
		<noscript>java scriptを有効にして下さい。<br></noscript>
		<div class="cross-here-header">
			<script src="../header.js"></script>
			<script type="text/javascript">
				SetHeader("../");
			</script>
		</div>
			<div class="cross-here-content container card">
				<div>
					<h2 class="cross-here">プロフィール</h2>

					<table class="table table-bordered">
						<tr>
							<td colspan="2">
								<div class="currentUserImage" /></div>
							</td>
						</tr>
						<tr>
							<td width="20%">
								ニックネーム
							</td>
							<td>
								<input id="displayName" class="form-control" type="input" placeholder="ニックネーム" required/>
							</td>
						</tr>
						<tr>
							<td>
								イメージ
							</td>
							<td>
								<form>
									<label>
										<span class="btn btn-info">
											ファイルを選択<input id="userImage" type="file" style="display:none">
										</span>
									</label>
									<div class="userImagePreview" /></div>
								</form>
							</td>
						</tr>
						<tr>
							<td>
								自己紹介
							</td>
							<td>
								<textarea id="selfIntro" type="text" placeholder="あなたは、どんな人ですか？" class="form-control" rows="5"></textarea>
							</td>
						</tr>
					</table>
					<button id="submit" type="button" class="btn btn-info">反映</button>
					<ul id="resultNewUser">
					</ul>
					<a href="../main.html">メインページへ</a>
				</div>
			</div>
		</div>
		<br>
		<p id="result"></p>

		<!-- テキスト表示用 -->
		<p id="info"></p>
	</body>

	<!-- その他, 独自制御読み込み -->
	<script src="../CommonFunc.js"></script>
	<script src="profile.js"></script>
</html>
